<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Flipcart home page</title>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC"
      crossorigin="anonymous"
    />
    <link rel="stylesheet" href="./index.css" />
  </head>
  <body>
    <nav class="navbar navbar-light bg-primary">
      <div class="container-fluid d-flex ms-5">
        <a class="navbar-brand" href="#">
          <img src="./images/flipkart.jpg" alt="" width="50" height="30" />
        </a>
        <div class="container">
          <form class="container d-flex justify-content-around">
            <input
              class="form-control me-3"
              type="search"
              placeholder="Search for products, brands and more"
              aria-label="Search"
            />
            <button class="btn btn-light btn-lg text-primary" type="submit">
              Login
            </button>
            <button class="btn btn-primary btn-lg" type="submit">More</button>
            <button
              class="btn btn-primary btn-lg d-flex align-items-center"
              type="submit"
            >
              cart
            </button>
          </form>
        </div>
      </div>
    </nav>
    <div class="container-fluid box-shadow">
      <div class="row">
        <div class="d-flex flex-wrap justify-content-evenly">
          <div class="category">
            <div class="head">
              <img src="./images/offers.webp" alt="offers" />
            </div>
            <p>Top Offers</p>
          </div>
          <div class="category">
            <div class="head">
              <img src="./images/grocery.webp" alt="grocery" />
            </div>
            <p>Grocery</p>
          </div>
          <div class="category">
            <div class="head">
              <img src="./images/mobiles.webp" alt="Mobiles" />
            </div>
            <p>Mobiles</p>
          </div>
          <div class="category">
            <div class="head">
              <img src="./images/fashion.webp" alt="fashion" />
            </div>
            <p>fashion</p>
          </div>
          <div class="category">
            <div class="head">
              <img src="./images/electronics.webp" alt="Electronics" />
            </div>
            <p>Electronics</p>
          </div>
          <div class="category">
            <div class="head">
              <img src="./images/home.webp" alt="Home" />
            </div>
            <p>Home</p>
          </div>
          <div class="category">
            <div class="head">
              <img src="./images/appliances.webp" alt="Aplliances" />
            </div>
            <p>Appliances</p>
          </div>
          <div class="category">
            <div class="head">
              <img src="./images/travel.webp" alt="travel" />
            </div>
            <p>Travel</p>
          </div>
          <div class="category">
            <div class="head">
              <img src="./images/beauty.webp" alt="Beauty" />
            </div>
            <p>Beauty, Toys and More</p>
          </div>
        </div>
      </div>
    </div>
    <div class="container-fluid">
      <div class="row"></div>
    </div>
  </body>
</html>
